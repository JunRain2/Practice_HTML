<!DOCTYPE html>
<html>
    <head>
        <title>웹 페이지 제목</title>
    </head>
    <body>
        <h1>텍스트 서식 태그</h1>
        <p>
            <b>굵게</b><br>
            <i>이텔릭</i><br>
            <small>작게</small><br>
            <ins>밑줄</ins><br>
            <del>가운데 선</del><br>
            <mark>하이라이트</mark><br><!--디폴트로 노란색-->
            <strong>중요</strong><br><!--굵게 표시-->
            <code>코드</code><br>
            <em>강조</em><br><!--이텔릭으로 표시-->
            <sup>위 첨자</sup><br>
            <sub>아래 첨자</sub><br>
        </p>
    </body>
</html>
